<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Cards</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Freehand&family=Grand+Hotel&family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 class="main-heading">todo list</h1>
    <div id="container">
      <div class="card" onclick="something()">
        <h1>+</h1>
      </div>
    </div>

    <dialog class="modal" id="modal">
      <h2>Add Your Todo's Here</h2>
      <input type="text" name="" id="heading" placeholder="Add title" />
      <textarea
        class="custom-textarea"
        placeholder="Add Description"
        id="desc"
      ></textarea>
      <button id="close">Cancel</button>
      <button id="add" onclick="addTodo()">Add</button>
    </dialog>

    <dialog id="deleteBox">
      <img src="remove.png" alt="">
        <p>Are you sure you wanted to delete the selected note?</p>
        <button id="cancel">Cancel</button>
      <button id="delete">Delete</button>
    </dialog>

    
    <script src="logic.js"></script>
    <footer>
        <p>All Rights Reserved @ Huzaifa Ali Khan.</p>
    </footer>
  </body>
</html>
